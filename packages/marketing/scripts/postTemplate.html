<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/output.css" />
  <style>
    /* post_css */
  </style>
  <style>
    .shiki {
      padding: 15px;
      overflow: scroll;
    }
    .shiki > code > .line {
      font-weight: normal;
    }

    iframe {
      width: 100%;
      height: calc(100vh / 2);
      border: 1px solid black;
      resize: vertical;
    }

    img {
      width: 100%;
    }

    h1 {
      font-size: 3rem;
    }

    h2 {
      font-size: 2rem;
    }

    /* used for date above h1 */
    h6 {
      margin: 1rem 0 0 0;
      font-size: 0.9rem;
    }

    p {
      margin: 1.25rem 0;
    }

    ul, ol, p {
      font-size: 18px;
    }

    ul {
      list-style-type: disc;
      list-style-position: inside;
    }

    ol {
      list-style-type: decimal;
      list-style-position: inside;
    }

    a {
      border-bottom: 1px solid cornflowerblue;
    }

    code {
      font-size: 0.875rem;
      font-weight: bolder;
    }

    .no-border {
      border: 0;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <header class="bg-slate-700 text-gray-300 h-14 flex justify-center items-center">
    <div class="max-w-2xl w-full flex items-center justify-between">
      <a class="klee-one text-3xl no-border" href="/">Eleutheria</a>
      <div>
        <a class="no-border font-bold" href="/blog">Blog</a>
        <a class="ml-2 no-border font-bold" href="/about">About</a>
        <a class="ml-2 no-border h-12 p-2 rounded-sm bg-slate-200 text-slate-700" href="#">Play</a>
      </div>
    </div>
  </header>
  <div class="flex justify-center">

    <div class="max-w-2xl">

      <!-- post_content -->

    </div>
  </div>
</body>

</html>
