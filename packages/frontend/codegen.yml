overwrite: true
schema: "../game-data/src/graphql/schema.graphql"
documents: "./src/**/*.vue"
config:
  immutableTypes: true
  useTypeImports: true
  preResolveTypes: true
  onlyOperationTypes: true
  avoidOptionals: false
  arrayInputCoercion: false
generates:
  "./src/generated/graphql.ts":
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
      - "typescript-document-nodes"
